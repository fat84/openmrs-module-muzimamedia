<div ng-controller="viewCtrl" ng-init = "init()">
    <div class="row">
        <div class="col-lg-12 panel">
            <div class="panel-heading">
                    <span class="form-heading content_wrap">
                        <strong>{{media.title}}</strong>
                    </span>
            </div>
            <div>
                <video id = "HTMLvideo" width="50%" height="100%" controls>
                    Your browser does not support the video tag.
                </video>
            </div>
            <hr/>
            <div>
                <p><small><b>Description :</b> {{media.description}}</small></p>
            </div>
            <div>
                <p><small><b>Version :</b>{{media.version}}</small></p>
            </div>
            <div>
                <p><small><b>Retired :</b></small></p>
            </div>
            <div>
                <span class="tag" ng-repeat="tag in media.tags">
                    <span class="label form-tag" ng-style="tagStyle(tag.id)">
                        <span>{{tag.name}} </span>
                        <span ng-click="removeTag(media, tag)">
                            <i class="icon-remove"></i>
                        </span>
                    </span>
                </span>
            </div>
            <div ng-show="editMode">
                <form ng-submit="saveTag(media)">
                    <input name="newTag" ng-model="media.newTag" ng-trim="true" type="text"
                           class="form-control" placeholder="Add tag"
                           style="margin-top: 15px; padding-left: 5px; padding-right: 5px">
                </form>
            </div>
            <hr/>
            <div>
                <button type="button" class="btn btn-success">Save</button>
            </div>
        </div>
    </div>
 </div>
